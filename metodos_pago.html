<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago - NANDOTECH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('imagenes/img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            padding-left: 20px;
        }
        nav {
            padding-right: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-option {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Métodos de Pago</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="javascript:history.back()">Volver Atrás</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Selecciona tu método de pago</h2>
        <div class="payment-options">
            <div class="payment-option">
                <h3>Tarjeta de Crédito</h3>
                <button onclick="alert('Pago con Tarjeta de Crédito seleccionado')">Seleccionar</button>
            </div>
            <div class="payment-option">
                <h3>PayPal</h3>
                <button onclick="alert('Pago con PayPal seleccionado')">Seleccionar</button>
            </div>
            <div class="payment-option">
                <h3>Transferencia Bancaria</h3>
                <button onclick="alert('Pago con Transferencia Bancaria seleccionado')">Seleccionar</button>
            </div>
        </div>
    </div>
</body>
</html>
