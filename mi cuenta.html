<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta - NANDOTECH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagenes/img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Cuenta</h1>
    </header>
    <div class="content">
        <h2>Crear una Nueva Cuenta</h2>
        <form id="registrationForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required placeholder="Tu nombre completo">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Tu contraseña">

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono (opcional)">

            <label for="address">Dirección:</label>
            <textarea id="address" name="address" rows="3" placeholder="Tu dirección (opcional)"></textarea>

            <button type="submit">Registrar Cuenta</button>
        </form>
        <button onclick="window.location.href='index.html'">Volver a Inicio</button><center>
    </div>
</body>
</html>
