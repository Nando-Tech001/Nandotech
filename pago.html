<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago - NANDOTECH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('imagenes/img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            padding-left: 20px;
        }
        nav {
            padding-right: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .product-item button {
            padding: 5px 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="javascript:history.back()">Volver Atrás</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Tu Carrito</h2>
        <div id="carrito"></div>
        <h3>Total: $<span id="total">0</span></h3>
        <button onclick="pagar()">Pagar</button>
    </div>

    <script>
        // Cargar el carrito desde localStorage y mostrarlo
        function cargarCarrito() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let carritoDiv = document.getElementById('carrito');
            carritoDiv.innerHTML = ''; // Limpiar el contenido anterior
            let total = 0;

            carrito.forEach((producto, index) => {
                let productoDiv = document.createElement('div');
                productoDiv.classList.add('product-item');
                productoDiv.innerHTML = `
                    ${producto.nombre} - $${producto.precio}
                    <button onclick="eliminarProducto(${index})">Eliminar</button>
                `;
                carritoDiv.appendChild(productoDiv);
                total += producto.precio;
            });

            document.getElementById('total').textContent = total;
        }

        // Eliminar producto del carrito
        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.splice(index, 1); // Eliminar el producto del array
            localStorage.setItem('carrito', JSON.stringify(carrito)); // Actualizar localStorage
            cargarCarrito(); // Recargar el carrito para reflejar los cambios
        }

        // Función de pago
        function pagar() {
            window.location.href = "metodos_pago.html"; // Redirige a la página de métodos de pago
        }

        // Llamar a la función para cargar el carrito cuando se carga la página
        cargarCarrito();
    </script>
</body>
</html>
